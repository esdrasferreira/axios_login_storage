<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  axyos javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <title>Upload com axios</title>
</head>

<body>
    <form id="formulario" enctype="multipart/form-data">
        <input type="file" id="arquivo" name="arquivo"><br>
        <button type="submit">Enviar </button>
    </form>


    <script>
        var form = document.forms.namedItem("formulario");
        form.addEventListener('submit', e => {
            e.preventDefault();

            var arquivo = document.getElementById("arquivo");
            var file = arquivo.files[0];

            const formDate = new FormData();

            formDate.append("imagem", file);

            axios.post("https://javaworld.com.br/produto/upload", formDate,
                {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                })
                .then(response => {
                    console.log(response.data);
                    arquivo.value = "";
                })
                .catch(error => {
                    console.log(error);
                })
        });

    </script>

</body>

</html>
